<!DOCTYPE html>
<html>
<head>
    <title>Browser Auto Closer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card__image-container">
            </div>

            <svg class="card__svg" viewBox="0 0 800 500">

                <path
                    d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500"
                    stroke="transparent" fill="#333"></path>
                <path class="card__line"
                    d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400"
                    stroke="pink" stroke-width="3" fill="transparent"></path>
            </svg>

            <div class="card__content">
                <h3 class="card__title">Set Timer to Close Browser</h3>
                <p>
                <div class="input-group">
                    <input class="input" placeholder="Set Timer" id="time" type="text">
                    <input id="setTimer" class="button--submit" value="SET ðŸ˜Ž" type="submit">
                </div>
                <div id="timeDisplay">Time left: --</div>
                <!-- <button id="resetTimer">Reset Timer</button> -->
                <button id="resetTimer" type="button" class="button">
                    <span class="button__text">Reset </span>
                    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="512" viewBox="0 0 512 512"
                            height="512" class="svg">
                            <title></title>
                            <path
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                                d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"></path>
                            <line y2="112" y1="112" x2="432" x1="80"
                                style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"></line>
                            <path
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                                d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"></path>
                            <line y2="400" y1="176" x2="256" x1="256"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </line>
                            <line y2="400" y1="176" x2="192" x1="184"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </line>
                            <line y2="400" y1="176" x2="320" x1="328"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </line>
                        </svg></span>
                </button>
                </p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
