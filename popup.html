<!DOCTYPE html>
<html>
<head>
    <title>Browser Auto Closer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 10px; }
        #timeDisplay { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Set Timer to Close Browser</h2>
    <input type="number" id="time" placeholder="Minutes">
    <button id="setTimer">Set Timer</button>
    <div id="timeDisplay">Time left: --</div>
    <button id="resetTimer">Reset Timer</button>
    <script src="popup.js"></script>
</body>
</html>
